<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .container {
            width: 800px;
            height: 800px;
            margin: auto;
            border: 4px solid black;
            position: relative; 
        }

        .satu {
            background-color: coral;
        }

        .dua {
            background-color: lightskyblue;
            position: fixed;
            height: 30px;
            width: 100%;
            top: 0;
            left: 0;
            /* fixed akan selalu diatas
             * punya akses ke properti top, bottom, left, right
             * jika di Scroll tidak akan berpindah
             * jika dipindahkan posisi relatif terhadap tag body
             */
        }

        .tiga {
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
    </div>
</body>
</html>
