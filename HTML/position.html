<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .container {
            width: 800px;
            height: 800px;
            margin: auto;
            border: 4px solid black;
            position: relative; /* agar parent naik 1 layer, sama dengan layer box dua */
        }

        .satu {
            background-color: coral;
        }

        .dua {
            background-color: lightskyblue;
            position: absolute;
            top: 0; /* akan di pojok body, jika parentnya (container) masih static dibawah layer box dua */
            right: 0;
            /* Absolute naik 1 layer juga
             * punya akses ke properti top, bottom, left, right
             * ruang di layer sebelumnya hilang
             * jika dipindahkan yang naik akan pindah
             * posisi relatif terhadap elemen parent-nya (di layer yang sama)
             */
        }

        .tiga {
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
    </div>
</body>
</html>
